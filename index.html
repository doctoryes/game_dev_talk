# Binary Files

Types:

-   Animation (motion captured / hand-crafted)

--

-   3D models - Mesh, Textures, Bones

--

-   Graphics - Shaders

--

-   Audio - Sound effects, multitrack audio

--

-   Video - Attract video, cutscenes (if not in-engine)

--

-   Executables!

---
# Binary Files

- No git!

--

    - Perforce - and other solutions.
